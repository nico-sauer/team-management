{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <!-- Meta + Calendar CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 (damit die Kalender-Styles stimmen) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'appointments/css/cal_styles.css' %}">
{% endblock %}


{% block content %}

<div class="container my-4">  

    <h2 class="text-center text-white mb-4">Team-Calendar</h2>

    <div class="clearfix mb-3">
        <a class="btn btn-info float-left" href="{% url 'appointments:calendar' %}?{{ prev_month }}">
            Previous Month
        </a>
        <a class="btn btn-info float-right" href="{% url 'appointments:calendar' %}?{{ next_month }}">
            Next Month
        </a>
    </div>

    <div class="calendar-container">
        {{ calendar|safe }}
    </div>

    <div class="text-left mt-4">
        <a href="{% url 'appointments:booking_list' %}" class="btn btn-primary">
            To Booking Overview
        </a>
    </div>

</div>  

{% endblock %}
