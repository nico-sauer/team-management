{% extends "base.html" %}


{% block title %}Edit a Booking{% endblock %}

{% block content %}
  <br>
  <h2>Edit a booking:</h2>

  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
      <a href="{% url 'appointments:booking_list' %}">Cancel</a>
  </form>

{% endblock %}
