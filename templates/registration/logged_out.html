{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <h2 class="mb-4">You have been logged out.</h2>
    <a href="{% url 'users:login' %}" class="btn btn-primary me-2">Login</a>
    <a href="{% url 'users:register' %}" class="btn btn-success">Register</a>
</div>
{% block back_button %}{% endblock %}
{% endblock %}
