{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login</h2>
            <form method="post" class="card p-4 shadow auth-form">
                {% csrf_token %}
                <!-- Explicit email and password fields for login -->
                {% if messages %}
                    {% for message in messages %}
                        {% if forloop.last %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label style="color:black" for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label style="color:black" for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3 w-100">Back</a>
        </div>
    </div>
</div>
{% endblock %}
