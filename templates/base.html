<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Team Management{% endblock %}</title>
    <!-- Bootstrap CSS for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% load static %}
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">
    <!-- Site header with navigation -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <h1 class="mb-2">Team Management App</h1>
            <div class="text-end mb-2">
                {% if request.user.is_authenticated %}
                    <span class="me-2">{{ request.user.email }}</span>
                    <a class="btn btn-sm btn-outline-light" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-light" href="{% url 'users:login' %}">Login</a>
                    <a class="btn btn-sm btn-outline-light" href="{% url 'users:register' %}">Register</a>
                {% endif %}
            </div>
            <nav>
                <!-- Main site sections can be added here -->
            </nav>
        </div>
    </header>
    <!-- Main content block for child templates -->
    <main class="container">
        {% block content %}
        {% endblock %}
        <!-- "Back" button at the bottom of the page -->
        <div class="mt-4">
            <a class="btn btn-outline-secondary" href="javascript:history.back()">Back</a>
        </div>
    </main>
    <!-- Footer with copyright and admin panel link for superusers -->
    <footer class="text-center text-muted mt-5 mb-3">
        &copy; {{ now|date:"Y" }} Team Management.
        {% if request.user.is_superuser %}
            <br>
            <a href="/admin/">Admin panel</a>
        {% endif %}
    </footer>
</body>

</html>
